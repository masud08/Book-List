<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mt-4"><i class="fas fa-book-open text-warning"></i>MASUD <span class="text-warning">Book</span>List</h1>
      <form id="form" action="">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control">
        </div>
        <button class="btn btn-warning btn-block mt-4">Add Book</button>
        <!-- <input type="submit" > -->
      </form>
      <table class="table mt-4 table-striped text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>
    <script src="app.js"></script>

  </body>
</html>
